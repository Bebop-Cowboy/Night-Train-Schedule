<!DOCTYPE html>
<html lang="en-us">
  <head>
      <meta charset="utf-8">
      <title> Night Train</title>

      <!--bootstrap-->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

      <!--Firebase Ref--->
      <script src="https://www.gstatic.com/firebasejs/4.1.2/firebase.js"></script>
      <!--momentjs-->
  </head>

  <body>

      <div class="container">

      <!-- Jumbotron -->
      <div class="jumbotron" style="background-color: black; color:blue">
        <h1 class="text-center">Night Train Schedule</h1>
        <h3 class="text-center">Journey to the World Beyond</h3>
      </div>

      <div class="row">
        <div class = "col=lg-12">

      <!-- Train schedule-->
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title"><strong>Train Schedule</strong></h3>
          </div>
          <div class="panel-body">
            <table class="table table-hover" id='train-table'>
              <thead>
                <tr>
                  <th>Line</th>
                  <th>Destination</th>
                  <th>Frequency(min)</th>
                  <th>Next Arrival</th>
                  <th>Minutes Away</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>

  <!-- submit schedule -->
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title"><strong>Add Train</strong></h3>
    </div>
    <div class="panel-body">

  <!-- Entry Form -->
  <form>
    <div class="form-group">
      <label for="train-name-input">Train Name</label>
      <input class="form-control" id="train-name-input" type="text">
    </div>
    <div class="form-group">
      <label for="destination-input">Destination</label>
      <input class="form-control" id="destination-input" type="text">
    </div>
    <div class="form-group">
      <label for="start-input">First Train Time (HH:mm - 24-hr format)</label>
      <input class="form-control" id="start-input" type="text">
    </div>
    <div class="form-group">
      <label for="rate-input">Frequency (min)</label>
      <input class="form-control" id="rate-input" type="text">
    </div>
    <button class="btn btn-primary" id="add-train-btn" type="submit">Submit</button>
  </form>

</div>

    </div>
    </div>
    </div>
      <!-- JavaScript -->
      <script src="timesheetLogic.js"></script>
  </body>
</html>
